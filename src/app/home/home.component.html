<obros-container (scrolling)="scrollTop = $event" (scrollTo)="scrollTo($event)">
  <div id="home" class="scrollable" [style.height.px]="(windowHeight$ | async) - 64" #home>
    <span class="headline">O Brothers</span>
    <div class="middle">
      <a href="http://www.btbm.academy" target="_blank"><img src="assets/obros.png"></a>
      <div class="tagline">
        <span class="intro">Shape your future.</span>
        <p>Build character.</p>
        <p>Develop interpersonal skills.</p>
        <p>Overcome adversity.</p>
        <p>Maximize career potential.</p>
      </div>
    </div>
    <div class="bottom">
      <img *ngIf="top" class="scroll-down" src="assets/scroll-down.gif">
    </div>
  </div>
  <obros-about-us #aboutUs></obros-about-us>
  <obros-our-services #ourServices></obros-our-services>
</obros-container>
